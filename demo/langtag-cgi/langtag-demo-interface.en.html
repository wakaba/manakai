<!DOCTYPE html>
<html lang="en">
<head>
<title>Language tag parsing demo</title>
<link rel=author href="http://suika.fam.cx/~wakaba/who?" title=Wakaba lang=ja>
<link rel="license" href="http://suika.fam.cx/c/pd" title="Public Domain.">
<style type="text/css">
  p {
    margin: 0;
  }
  input[type=text] {
    width: 80%;
  }
  #result-frame {
    display: block;
    position: absolute;
    left: 0;
    right: 0;
    top: 3em;
    bottom: 0;
    padding: 0;
  }
  iframe {
    display: block;
    position: absolute;
    left: 0;
    width: 100%;
    top: 0;
    height: 100%;
    border-style: none;
  }
</style>
</head>
<body>
<form action="langtag-demo/" target="result" method="get" accept-charset="utf-8">
<p><label>Language tag: <input type="text" name="t" value=""></label>
<input type="submit"></p>
</form>

<p id=result-frame><iframe src="about:blank" name="result"></iframe>
</body>
</html>
