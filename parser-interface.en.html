<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Tokenizer Web Interface</title>
<style type="text/css">
  form {
    display: block;
    position: relative;
    height: 20em;
    margin-left: 1em;
    margin-right: 1em;
  }
  form > fieldset {
    display: block;
    position: absolute;
    top: 0; left: 0;
    width: 40%; bottom: 0;
    margin: 0;
    border-style: none;
    padding: 0;
  }
  iframe {
    display: block;
    position: absolute;
    top: 0; right: 0;
    width: 40%; bottom: 0;
    margin: 0;
  }
  textarea {
    width: 100%;
    height: 19em;
  }
  button {
    display: block;
    position: absolute;
    top: 9em;
    left: 110%;
  }
  button:after {
    content: " ->";
  }
  form > fieldset > fieldset {
    display: block;
    position: absolute;
    top: 11em;
    left: 103%;
    border-style: none;
    padding: 0;
    min-width: 7em;
  }
  form > fieldset > fieldset fieldset {
    font-size: 60%;
  }
  fieldset p {
    margin-top: 0;
    margin-bottom: 0;
  }
</style>
</head>
<body>
<h1>CSS Tokenizer (<em>beta</em>) Web Interface</h1>

<form action="parser/csstext"
    method="post" accept-charset="utf-8" target="result"
    onsubmit="
      if (document.getElementById ('mode-parse').checked) {
        action = 'parser/csstext';
      } else if (document.getElementById ('mode-tokenize').checked) {
        action = 'parser/tokens';
      } else {
        action = 'parser/selectors';
      }
    ">
<fieldset>
<p><textarea name="s">p + q {
  color: blue /* red */;
}
</textarea></p>
<p><button type="submit">Parse</button></p>

<fieldset>
<fieldset>
<p><label title="Parse input"><input type=radio name=mode value=parse checked id=mode-parse>
  Parse (<code>cssText</code>)</label></p>
<p><label title="Tokenize input"><input type="radio" name="mode" value="tokenize" id=mode-tokenize>
  Tokenize</label></p>
<p><label title="Parse input as a group of selectors"><input type="radio" name="mode" value="selectors" id=mode-selectors>
  Selectors</label></p>
</fieldset>
</fieldset>

</fieldset>

<p><iframe name="result" src="about:blank"></iframe></p>
</form>

<address>Powered by 
<a href="http://suika.fam.cx/www/markup/html/whatpm/readme">Whatpm</a></address>

</body>
</html>
